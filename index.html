<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>

	<link rel="stylesheet" type="text/css" href="css/normalise.css">

	<link rel="stylesheet" type="text/css" href="css/tipcalculator.css">

	<style>
		body{
	background: #333 url('img/cutlery.jpg') center center no-repeat;
	background-size: cover;
	color: #532827;
}

#container{
	background: url('img/paper-pattern.jpg') top left repeat;
}
</style>

</head>
<body>

	<div id="container">

		<h1>Tip Calculator</h1>

		<div id="calculator">

			<form>
				<label>
				How much was your bill?<br>
				$ <input type="text" id="billAmount">

			</label>

			<label>
				How was your service?<br>
				<select id="serviceQuality">
					<option disabled selected value="0">-- Choose an option --</option>

					<option value="0.3">30% - Outstanding</option>
					<option value="0.2">20% - Good</option>
					<option value="0.15">15% - It was okay</option>
					<option value="0.10">10% - Bad</option>
					<option value="0.05">5% - Terrible</option>
				</select>
			</label>
			<label>
				How many people are sharing the bill?<br>
				<input type="text" id="totalPeople"> People
			</label>
				<button type="button" id="calculate">Calculate!</button>
			</label>
		</form>

		</div>
		<div id="totalTip">
			<sup>$</sup><span id="tip">0.00</span>
			<small id="each">each</small>
		</div>

	</div>

	<script type="text/javascript" src="JS/tipcalculator.js">
	</script>

</body>
</html>
